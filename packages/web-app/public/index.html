<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello wasm-pack!</title>
        <style>
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <noscript>This page contains wasm and js content, please enable js in your browser</noscript>
        <canvas id="canvas"></canvas>
        <button id="play-pause"></button>
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;
            width: 100%; height: 100%; gap: 2px;
        ">
            <select name="universe-choice" id="universe-choice">
                <option value="random" selected>Random</option>
                <option value="mod-27">mod-27</option>
                <option value="empty">Empty</option>
                <option value="stable">Stable</option>
            </select>
            <div id="alive-probability" 
                style="display: flex; flex-direction: row; align-items: center; justify-content: center;
                gap: 1px;">
                <input type="text" id="alive-prob" placeholder="Alive Probability (0 to 1)">
            </div>
            <button id="reset"></button>
        </div>
        <script src="/bundle.js"></script>
    </body>
</html>
