<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WASM Conway Game of Life</title>
        <style>
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 2px;
            }
            .grid-dim {
                width: 32px;
            }
        </style>
    </head>
    <body>
        <noscript>This page contains wasm and js content, please enable js in your browser</noscript>
        <canvas id="canvas"></canvas>
        <button id="play-pause"></button>
        <div style="display: flex; flex-direction: row; align-items: center; justify-content:center; gap: 1px;">
            <label for="grid-width">Grid Width</label>
            <input class="grid-dim" id="grid-width" name="grid-width" value="64"/>
            <label for="grid-height">Grid Height</label>
            <input class="grid-dim" id="grid-height" name="grid-height" value="64"/>
        </div>
        <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;
            gap: 2px;
        ">
            <select name="universe-choice" id="universe-choice">
                <option value="random" selected>Random</option>
                <option value="mod-27">mod-27</option>
                <option value="empty">Empty</option>
                <option value="stable">Stable</option>
            </select>
            <div id="alive-probability" 
                style="display: flex; flex-direction: row; align-items: center; justify-content: center;
                gap: 1px;">
                <input type="text" id="alive-prob" placeholder="Alive Probability (0 to 1)">
            </div>
            <button id="reset"></button>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: start; align-items: start; gap: 1px;">
            <label for="frametime">Frametime (ms)</label>
            <input type="range" id="frametime-pct" name="frametime" min="0" max="100" step="1" value="0"/>
            <label id="frametime-ms">ASAP</label>
        </div>
        <div style="display: flex; flex-direction: column; justify-content: start;">
            <span style="font-size: 1.125rem; line-height: 1.75rem;">
                &#128161; Adding shortcuts (highest to lowest priority)
            </span>
            <span>Ctrl + Click to insert a <a href="https://conwaylife.com/wiki/Glider">glider</a></span>
            <span>Shift + Click to insert a <a href="https://conwaylife.com/wiki/Pulsar">pulsar</a></span>
        </div>
        <script src="/bundle.js"></script>
    </body>
</html>
